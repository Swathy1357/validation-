<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
        <form>
          <h1>Validation Form</h1>

          <div class="fieldset">
            <div class="heading"><span class="number">1</span> Basic Info</div>

            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" />
            <div class="error name-error"></div>

            <label for="email">Email:</label>
            <input type="email" id="mail" name="user_email" />
            <div class="error mail-error"></div>

            <label for="password">Password:</label>
            <input type="password" id="password" name="user_password" />
            <div class="error password-error"></div>

            <label>Age:</label>
            <input
              type="radio"
              id="under_18"
              value="under_18"
              name="user_age"
            /><label for="under_18" class="light">Under 18</label><br />
            <input
              type="radio"
              id="over_18"
              value="over_18"
              name="user_age"
            /><label for="over_18" class="light">Over 18</label>
            <div class="error age-error"></div>
          </div>
          <div class="fieldset">
            <div class="heading"><span class="number">2</span> About You</div>

            <label for="bio">Bio:</label>
            <textarea id="bio" name="user_bio"></textarea>
            <div class="error bio-error"></div>

            <label for="job">Job Role:</label>
            <select id="job" name="user_job">
              <optgroup label="Web">
                <option value="frontend_developer">Front-End Developer</option>
                <option value="php_developer">PHP Developer</option>
                <option value="python_developer">Python Developer</option>
                <option value="rails_developer">Rails Developer</option>
                <option value="web_designer">Web Designer</option>
                <option value="wordpress_developer">Wordpress Developer</option>
              </optgroup>
              <optgroup label="Mobile">
                <option value="android_developer">Android Developer</option>
                <option value="ios_developer">IOS Developer</option>
                <option value="mobile_designer">Mobile Designer</option>
              </optgroup>
              <optgroup label="Business">
                <option value="business_owner">Business Owner</option>
                <option value="freelancer">Freelancer</option>
              </optgroup>
            </select>

            <label>Interests:</label>
            <input
              type="checkbox"
              id="development"
              value="interest_development"
              name="user_interest"
            /><label class="light" for="development">Development</label><br />
            <input
              type="checkbox"
              id="design"
              value="interest_design"
              name="user_interest"
            /><label class="light" for="design">Design</label><br />
            <input
              type="checkbox"
              id="business"
              value="interest_business"
              name="user_interest"
            /><label class="light" for="business">Business</label>
            <div class="error bio-error"></div>
          </div>

          <button type="button" >Sign Up</button>
        </form>
      
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../js/script.js"></script>
  </body>
</html>
